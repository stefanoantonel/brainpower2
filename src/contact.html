<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="contact-page">
  <template>
    <style>
      :host {
        display: block;
      }

      @media (max-width: 600px) {

      }
      .text-with-icon {
        display: flex;
        align-items: center;
      }
      .text-with-icon img {
        margin-right: 15px;
        width: 40px;
      }
      .no-link {
        color: #99bfc1;
        text-decoration: none;
      }
    </style>

    <p>[[getElementByLang(info,lang)]]
      <a
        class="no-link"
        href="mailto:info@brainpower.design?Question"
        target="_top">info@brainpower.design</a>
    </p>
    <p class="text-with-icon">
      <img src="images/icons/phone.png">+54 9 351 326 4951
    </p>
    <p class="text-with-icon">
      <img src="images/icons/skype.png">
      Gianfranco.Antonel (CEO)
    </p>
    <p class="text-with-icon">
      <img src="images/logos/facebook.png">
      <a
        class="no-link"
        href="https://www.facebook.com/brainpoweringenieria"
        target="_top">brainpoweringenieria</a>
    </p>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'contact-page',

        properties: {
          lang: {
            type: String,
            value: 'en',
            notify: true
          },
          info: {
            type: String,
            value: {
              "en": "Please do not hesitate in sending us your questions at: ",
              "es": "Por consultas, presupuestos o dudas pongase en contacto con: "
            }
          }
        },
        getElementByLang: function(elemRecord, currentLang) {
          return elemRecord[currentLang];
        }
      });
    })();
  </script>
</dom-module>
