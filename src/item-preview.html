<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- <link rel="import" href="../slider-elem/slider-elem.html"> -->
<!-- <link rel="import" href="../../bower_components/iron-image/iron-image.html"> -->


<dom-module id="item-preview">
  <template>
    <style>
      :host {
        display: block;
        --size-height: "200px";
        --size-width: "200px";
      }
      .description {
        width: 65%;
      }
      .image {
        /*width: 80%;
        align-self: center;
        margin: auto;
        max-height: 200px;
        height: auto;
        overflow-y: hidden;*/
      }
      .image iron-image {
        /*width: 100%;
        height: auto;
        background-color: lightgray;*/
      }
      .item-preview {
        display: flex;
        justify-content: space-between;
      }
      .item-preview b {
        font-size: 2.5vw;
      }
      slider-elem.slider {
        border-style: groove;
      }
      /*iron-image {
        width: 300px;
        height: 200px;
      }*/
      .path {
        display: none;
      }
      iron-image.iron-image-custom {
        width: 100%;
        height: 200px;
      }
      :host ::content iron-image {
        width: 220px;
        min-height: 130px;
        margin-left: 40px;
        margin-top: 25px;
      }
      p {
        padding-right: 20px;
        text-align: justify;
      }
      .gallery-container {
        width: 35%;
      }

      @media (max-width: 700px) {
        .item-preview {
          display: block;
        }
        .slider {
          overflow: hidden;
          /* margin: 00; */
          /* background-color: red; */
          height: 200px;
          width: 100%;
          margin-top: 10px;
          border-style: none;
        }
        .item-preview p {
          font-size: 20px;
          padding-right: 0;
        }
        :host ::content iron-image {
          width: 100%;
          min-height: 180px;
          margin: 0 auto;
        }
        iron-image.iron-image-custom {
          width: 100%;
        }
        .description {
          width: 100%;
        }
        .gallery-container {
          width: 100%;
        }
        .item-preview b {
          font-size: 30px;
        }
      }

    </style>

    <div class="item-preview">
      <div class="description">
        <b>[[getElementByLang(item.title,lang)]]</b>
        <br>
        <p>[[getElementByLang(item.description,lang)]]</p>
      </div>
      <div class="image gallery-container">
        <iron-image src="{{image}}" preload fade sizing="contain" alt="" class="iron-image-custom"></iron-image>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'item-preview',

        properties: {
          lang: {
            type: String,
            value: 'en',
            notify: true
          },
          item: Object,
          showImage: Boolean,
          selected: {
            type: String,
            notify: true
          },
          index: {
            type: Number
          },
          image: Object,
          galleryIsLoaded: {
            type: Boolean,
            value: false
          }
        },

        getElementByLang: function(elemRecord, currentLang) {
          return elemRecord[currentLang];
        },
        ready: function() {
          this.image = this.item.images[0].image;
        },
      });
    })();
  </script>
</dom-module>
